name: my_perpus
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider:
  shared_preferences:
  cached_network_image:
  flutter_easyloading:
  rflutter_alert:
  flutter_svg:
  cloud_firestore:
  firebase_auth:
  firebase_core:
  google_fonts:
  lottie:
  get_it:
  get:
  fpdart:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - images/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-B.ttf
        - asset: assets/fonts/Ubuntu-BI.ttf
        - asset: assets/fonts/Ubuntu-C.ttf
        - asset: assets/fonts/Ubuntu-L.ttf
        - asset: assets/fonts/Ubuntu-LI.ttf
        - asset: assets/fonts/Ubuntu-M.ttf
        - asset: assets/fonts/Ubuntu-MI.ttf
        - asset: assets/fonts/Ubuntu-R.ttf
        - asset: assets/fonts/Ubuntu-RI.ttf
